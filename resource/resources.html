<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源桌面</title>
    <style>
        :root {
            /* 调低饱和度的配色方案 */
            --bg-color: #f0f2f5;
            --text-main: #475569;
            --text-sub: #64748b;
            --card-glass: rgba(255, 255, 255, 0.4);
            --accent-soft: #94a3b8;
            --accent-hover: #475569;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* 改为纵向排列以更好控制间距 */
            justify-content: center;
            align-items: center;
            font-family: 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(203, 213, 225, 0.3) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(203, 213, 225, 0.3) 0, transparent 50%);
            perspective: 1200px;
            overflow-x: hidden;
        }

        /* 顶部标题：位置下移，减少与下方的间距 */
        .page-header {
            margin-top: 80px;
            /* 使用 margin 替代 absolute 定位以便更好控制相对位置 */
            margin-bottom: 20px;
            /* 直接控制与下方卡片的距离 */
            text-align: center;
            z-index: 2;
        }

        .page-header h1 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            color: var(--text-sub);
            margin: 0;
            text-transform: uppercase;
        }

        /* 桌面网格布局：每行一个长条 */
        .desktop-grid {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr;
            width: 90%;
            max-width: 600px;
            gap: 20px;
            padding: 10px 20px 60px;
            /* 减小顶部 padding 让卡片贴近标题 */
        }

        /* 3D 卡片 */
        .tilt-card {
            perspective: 1000px;
        }

        .card-content {
            background: var(--card-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px 40px;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 25px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);

            transform-style: preserve-3d;
            transition: transform 0.15s ease-out, background 0.3s, box-shadow 0.3s;
            will-change: transform;
            cursor: default;
        }

        .card-content:hover {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.9);
        }

        .category {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-main);
            transform: translateZ(20px);
            letter-spacing: 1px;
        }

        a {
            background: transparent;
            color: var(--text-sub);
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.85rem;
            border: 1px solid var(--accent-soft);
            transform: translateZ(40px);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        a:hover {
            background: var(--accent-hover);
            color: white;
            border-color: var(--accent-hover);
            transform: translateZ(50px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 640px) {
            .page-header {
                margin-top: 40px;
            }

            .desktop-grid {
                padding-top: 5px;
            }
        }
    </style>
</head>

<body>
    <header class="page-header">
        <h1>Resources</h1>
    </header>

    <div class="desktop-grid">
        <div class="tilt-card">
            <div class="card-content">
                <span class="category">算法刷题</span>
                <a href="https://leetcode.cn/" target="_blank">LeetCode</a>
            </div>
        </div>
        <div class="tilt-card">
            <div class="card-content">
                <span class="category">离散数学</span>
                <a href="https://www.bilibili.com/video/BV1yguazME3s/" target="_blank">视频课程</a>
            </div>
        </div>
        <div class="tilt-card">
            <div class="card-content">
                <span class="category">数据科学</span>
		<a href="https://www.bilibili.com/video/BV1s4N4z7Ey9/" target="_blank">教程</a>
                <a href="https://www.kaggle.com/" target="_blank">Kaggle</a>
            </div>
        </div>
        <div class="tilt-card">
            <div class="card-content">
                <span class="category">Python学习</span>
                <a href="https://github.com/Asabeneh/30-Days-Of-Python" target="_blank">30天入门</a>
            </div>
        </div>
        <div class="tilt-card">
            <div class="card-content">
                <span class="category">English</span>
                <a href="https://typewords.cc/words" target="_blank">背单词</a>
                <a href="https://myflixerz.to/" target="_blank">视频</a>
                <a href="https://myflixerz.to/tv/modern-family-39507" target="_blank">modern family</a>
            </div>
        </div>
        <div class="tilt-card">
            <div class="card-content">
                <span class="category">AI</span>
                <a href="https://lmarena.ai/zh" target="_blank">AI</a>
            </div>
        </div>
        <div class="tilt-card">
            <div class="card-content">
                <span class="category">灵感</span>
                <a href="https://de.pinterest.com" target="_blank">设计灵感</a>
                <a href="https://www.awwwards.com/" target="_blank">前端灵感</a>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card-content');

        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -5;
                const rotateY = ((x - centerX) / centerX) * 3;

                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                card.style.boxShadow = `${-rotateY / 2}px ${rotateX / 2}px 25px rgba(0,0,0,0.05)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `rotateX(0deg) rotateY(0deg)`;
                card.style.boxShadow = `0 4px 15px rgba(0, 0, 0, 0.02)`;
            });
        });
    </script>
</body>

</html>
